{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <h1>Вход в Chat USB</h1>
    <p style="text-align:center">Пожалуйста, заполните форму для авторизации на сайте:</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log-in"></p>
    </form>
{% endblock %}
